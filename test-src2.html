<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test page</title>

    <script src="src/Stage.js"></script>
    <script src="src/Controller.js"></script>
    <script src="src/VisuData.js"></script>
    <script src="src/VisuVariable.js"></script>
    <script src="src/VisuArray.js"></script>
    <script src="src/VisuButton.js"></script>
    <script src="src/VisuScrollbar.js"></script>
    <script src="src/VisuLabel.js"></script>
    <script src="src/VisuCode.js"></script>

    <script>

        var init = function () {

            var stage = new inalan.Stage("myCanvas");
            stage.showAllButtons();

            var b = new inalan.VisuVariable("b", 115);
            b.x = 320;
            b.y = 250;
            stage.add(b, "b");

            var a = new inalan.VisuArray("a", [0, 0, 0, 0, 0, 0, 0, 0], true);
            a.randomize(30, 150);
            a.x = 80;
            a.y = 250;
            stage.add(a, "a");

            var label = new inalan.VisuLabel(["first line",
                                              "second line"]);
            label.x = 60;
            label.y = 400;
            stage.add(label, "label")

            var c = new inalan.VisuCode(["SOURCE CODE COMES HERE"]);
            c.x = 380;
            c.y = 80;
            stage.add(c, "code"); // in code we can refer to it with id = "code"

            // **********************************************

            var step1 = function () {

            }


            // defining steps in animation...
            stage.setSteps([
                step1
            ]);

        }

    </script>


</head>
<body onload="init();">

    <canvas id="myCanvas" width="700" height="540" style="border:1px solid black"></canvas>

</body>
</html>
